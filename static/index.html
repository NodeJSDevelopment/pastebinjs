<!DOCTYPE html>

<html lang="en" ng-app="pastebinjsApp">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="A lightweight pastebin written in node.js" name=
	"description">
	<meta content="Petro Podrezo" name="author">
	<link href="/static/ico/favicon.png" rel="shortcut icon">

	<title>pastebin.js</title><!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="/static/js/html5shiv.js"></script>
	  <script src="/static/js/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-controller="MainController">
	<!-- Wrap all page content here -->

	<div id="wrap">
		<!-- Fixed navbar -->

		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" data-target=
					".navbar-collapse" data-toggle="collapse" type=
					"button"><span class="icon-bar"></span> <span class=
					"icon-bar"></span> <span class="icon-bar"></span></button>
					<a class="navbar-brand" href="/">pastebin.js</a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="/">New Post</a>
						</li>

						<li class="dropdown" ng-controller="RecentPostsController">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								Recent Posts <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li ng-repeat="post in recentPosts">
									<a href="/p/{{post.id}}">{{post.title}} <span class="label label-primary">{{post.language}}</span></a>
								</li>
								<!--li class="divider"></li>
								<li class="dropdown-header">Nav header</li-->
							</ul>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div><!-- BODY -->

		<div class="container" ng-view>
			<!-- Template Goes Here -->
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted credit">Powered by <a href="https://github.com/podrezo/pastebinjs">pastebin.js</a>, created by <a href="http://podrezo.com/">Petro Podrezo</a>. 
			Big thanks to the folks at <a href="http://getbootstrap.com/">Bootstrap</a>.</p>
		</div>
	</div>
	<!-- JavaScript
	==================================================
	-->
	<script src="/static/js/jquery.min.js"></script> <script src="/static/js/bootstrap.min.js"></script> 
	<!-- Angular.JS -->
	<script src="/static/js/angular.min.js"></script>
	<script src="/static/js/angular-route.min.js"></script>
	<script src="/static/js/controllers.js"></script>
</body>
</html>
