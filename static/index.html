<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A lightweight pastebin written in node.js">
    <meta name="author" content="Petro Podrezo">
	<!-- TODO make this show up for hidden posts <meta name="ROBOTS" content="NOINDEX, NOFOLLOW"/> -->
    <link rel="shortcut icon" href="/static/ico/favicon.png">

    <title>pastebin.js</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
	
	<!-- Angular.JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="/static/js/controllers.js"></script>
  </head>

  <body ng-controller="RecentPostsController">

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/static/">pastebin.js</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <!--<li{{?it.menuActiveSubmit}} class="active"{{?}}><a href="/static/">Submit</a></li>-->
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Recent Posts <b class="caret"></b></a>
                <ul class="dropdown-menu">
					<li ng-repeat="post in recentPosts"><a href="/static/p/{{post._id}}">{{post.title}} <span class="label label-primary">{{post.language}}</span></a></li>
					<!--li class="divider"></li>
					<li class="dropdown-header">Nav header</li-->
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <!-- BODY -->
	</div>
	
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Powered by <a href="https://github.com/podrezo/pastebinjs">pastebin.js</a>, created by <a href="http://podrezo.com/">Petro Podrezo</a>. Big thanks to the folks at <a href="http://getbootstrap.com/">Bootstrap</a>.</p>
      </div>
    </div>


    <!-- JavaScript
    ================================================== -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	<!--<script>$('#inputLang').val('{{?typeof(it.post) !== 'undefined'}}{{=it.post.language}}{{??true}}text{{?}}');</script>-->
  </body>
</html>
